# Instance settings
cloud_image_family: centos-7
cloud_region: us-central1-c
cloud_machine_type: "n1-standard-1"
mode: default

# Deployment settings
kube_network_plugin: flannel
helm_enabled: true
istio_enabled: true
efk_enabled: true
local_volumes_enabled: true
deploy_netchecker: true
kubedns_min_replicas: 1
cloud_provider: gce
